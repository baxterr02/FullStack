<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="fname">username:</label>
        <input type="text" id="fname" placeholder="Spongebob" minlength="6" maxlength="9" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" minlength="3" maxlength="6" required>
        <br>
        <label for="email">email:</label>
        <input type="email" id="email">
        <br>
        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9{3}-[0-9]{3}-[0-9]{4}">
        <br>
        <label for="bdate">birthdate:</label>
        <input type="date" id="bdate">
        <br>
        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="10" value="1">
        <br>
        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">
        <br>
        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="GiftCard">GiftCard</option>
        </select>
        <br>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">
        <br>
        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea>
        <br>
        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png,jpeg">
        
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
