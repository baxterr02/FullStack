<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username" minlength="3" maxlength="9" required placeholder="spongebob">
        <br>
        <label for="password">password:</label>
        <input type="password" name="" id="password" required>
        <br>
        <label for="email">email:</label>
        <input type="email" name="" id="email" placeholder="SSquarepants@gmail.com">
        <br>

        <label for="phone">phone#:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>

        <label for="bday">birthdate:</label>
        <input type="date" name="" id="bday">
        <br>

        <label for="quantity">quantity:</label>
        <input type="number" name="" id="quantity">
        <br>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">

        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">

        <label for="Mr.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">
        <br>

        <label for="payment">payment</label>
        <select name="" id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercrd</option>
            <option value="giftcard">giftcard</option>
        </select>
        <br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" name="" id="subscribe">
        <br>

        <label for="comment">comment:</label>
        <textarea name="" id="comment" rows="3" cols="25"></textarea>
        <br>

        <label for="file">file:</label>
        <input type="file" name="" id="file" accept="image/png, image/jpeg">
        <br>

        <input type="submit" value="Submit">
        <input type="reset" name="" id="">

    </form>
</body>
</html>
