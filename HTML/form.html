<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username" minlength="3" maxlength="6" required placeholder="John">
        <br>

        <label for="password">password:</label>
        <input type="password" id="password" required>
        <br>

        <label for="email">email</label>
        <input type="email" id="email" placeholder="example@hotmail.com">
        <br>

        <label for="phone">phone #</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>
        
        <label for="bday">birthdate:</label>
        <input type="date" id="bday">
        <br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity">
        <br>

        <label for="title">title:</label>
        
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">
        <br>
        
        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="giftcard">goftcard</option>
        </select>
        <br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">
        <br>

        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea>
        <br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">
        <br>

        <br>
        <input type="submit" value="submit">
        <input type="reset">
        
    </form>
</body>
</html>
